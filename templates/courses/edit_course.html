{% extends "index.html" %}

{% block title %}
    Edit Course
{% endblock %}

{% block main %}
<div class="container">
    <h2 class="mb-4">Edit Course</h2>
    <form method="POST" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
        <!-- Row for basic course details -->
        <div class="row g-4">
            <div class="col-md-6">
                <label for="course_name" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="course_name" name="course_name" value="{{ courses.course_name }}" required>
            </div>
            <div class="col-md-6">
                <label for="course_fee" class="form-label">Course Fee</label>
                <input type="text" class="form-control" id="course_fee" name="course_fee" value="{{ courses.course_fee }}" required>
            </div>
        </div>

        <!-- Row for Course Duration -->
        <div class="row g-4 mt-3">
            <div class="col-md-6">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ courses.start_date }}" required>
            </div>
            <div class="col-md-6">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ courses.end_date }}" required>
            </div>
        </div>

        <!-- Row for Course Timings -->
        <div class="row g-4 mt-3">
            <div class="col-md-6">
                <label for="start_time" class="form-label">Start Time</label>
                <input type="time" class="form-control" id="start_time" name="start_time" value="{{ courses.start_time }}" required>
            </div>
            <div class="col-md-6">
                <label for="end_time" class="form-label">End Time</label>
                <input type="time" class="form-control" id="end_time" name="end_time" value="{{ courses.end_time }}" required>
            </div>
        </div>

        <!-- Row for Description -->
        <div class="mt-4">
            <label for="description" class="form-label">Course Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ courses.description }}</textarea>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary ms-3" onclick="location.href='/courses'">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
