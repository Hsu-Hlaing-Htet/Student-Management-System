{% extends "index.html" %}

{% block title %}
Add Student
{% endblock %}

{% block main %}
<div class="container mt-4">
    <h2 class="mb-4">Add Student</h2>
    <form method="post" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
        <!-- Row for basic student details -->
        <div class=" row g-3">
            <div class="col-md-6">
                <label for="student_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="student_name" name="student_name" >
            </div>
            <div class="col-md-6">
                <label for="parent_name" class="form-label">Parent Name</label>
                <input type="text" class="form-control" id="parent_name" name="parent_name">
            </div>
        </div>

        <!-- Row for Section and Course -->
        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="section_name" class="form-label">Section</label>
                <select id="section_name" name="section_name" class="form-select" required>
                    <option value="" disabled selected>Select Section</option>
                    <!-- Loop through courses -->
                    {% for section in sections %}
                    <option value="{{ section.id }}">{{ section.section_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="course_name" class="form-label">Course</label>
                <select id="course_name" name="course_name" class="form-select" required>
                    <!-- Placeholder option -->
                    <option value="" disabled selected>Select Course</option>
                    <!-- Loop through courses -->
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.course_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Row for DOB, Gender, and Mobile -->
        <div class="row g-3 mt-3">
            <div class="col-md-4">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="mobile" class="form-label">Mobile Phone</label>
                <input type="text" class="form-control" id="mobile" name="mobile"
                    required>
            </div>
        </div>

        <!-- Row for Address -->
        <div class="row g-3 mt-3">
            <div class="col-md-12">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3"
                    required></textarea>
            </div>
        </div>

        <!-- Row for Image Upload -->
        <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-primary">Add Student</button>
            <button type="button" class="btn btn-secondary ms-3" onclick="location.href='/students'">Cancel</button>
        </div>
    </form>
</div>

{% endblock %}
